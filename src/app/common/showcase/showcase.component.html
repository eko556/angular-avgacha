<div class="showcase-container">
  <div class="showcase-content">
    <h2 class="showcase-title">ピックアップ作品</h2>
    
    <div *ngIf="isLoading" class="loading-container">
      <p>読み込み中...</p>
    </div>
    
    <div *ngIf="errorMessage" class="error-container">
      <p>{{ errorMessage }}</p>
    </div>
    
    <div *ngIf="!isLoading && !errorMessage" class="showcase-slider">
      <div class="keen-slider" #sliderRef>
        <div class="keen-slider__slide" *ngFor="let slide of slides; let i = index">
          <div class="slide-content">
            <div class="slide-image-wrapper">
              <img [src]="slide.imageUrl" [alt]="slide.title" class="slide-image">
              <div class="slide-overlay">
                <h3 class="slide-title">{{slide.title}}</h3>
                <div class="slide-details">
                  <span class="slide-price">￥{{slide.price | number}}</span>
                  <div class="slide-rating">
                    <span class="stars">{{ getRatingStars(slide.reviewAverage || '0') }}</span>
                    <span class="rating-count">({{slide.reviewCount}}件)</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <button class="slider-arrow slider-arrow--left" (click)="prev()">
        <span class="arrow-icon">❮</span>
      </button>
      <button class="slider-arrow slider-arrow--right" (click)="next()">
        <span class="arrow-icon">❯</span>
      </button>

      <div class="dots">
        <button
          *ngFor="let dot of dotHelper; let i = index"
          [class.active]="currentSlide === i"
          (click)="moveToSlide(i)">
        </button>
      </div>
    </div>
  </div>
</div>
